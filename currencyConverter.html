<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency_converter_style.css">
</head>

<body>
    <div class="converter">
        <h1>Currency Converter <a href="index.html"><img src="img/close_black.png" style="width: 30px; height: 30px; padding-left: 30%; margin-bottom: 50px;"></a></h1>
        <div>
            <label for="fromCurrency">Source Currency:</label>
            <select id="fromCurrency" class="uppercase"></select>
        </div>
        <div>
            <label for="toCurrency">Destination Currency:</label>
            <select id="toCurrency" class="uppercase"></select>
        </div>
        <div>
            <label for="exchangeRate">Current Exchange Rate:</label>
            <input type="text" id="exchangeRate" disabled>
        </div>
        <div>
            <label for="calculationTime">Calculation Timestamp (GMT/UK):</label>
            <input type="text" id="calculationTime" disabled>
        </div>
        <div>
            <label for="amount">Amount of transaction:</label>
            <input type="number" id="amount" step="0.01" placeholder="Enter amount">
            <span id="errorMessage" class="error-message"></span>
        </div>
        <br/>
        <div>
            <button onclick="convert()">Convert</button>
        </div>
        <br/>
        <div>
            <label for="result">Result:</label>
            <input type="text" id="convertedAmount" class="uppercase" disabled>
        </div>
    </div>

    <script src="currency_converter_script.js"></script>
</body>

</html>
